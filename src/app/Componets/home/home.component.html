<app-menu></app-menu>
<div class="principal">
  <div class="contenedor">
    <div class="relative">
      <span>Buscar</span>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filter"
        type="search"
        class="w-2/1 mb-5 h-1 block p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search..."
        required
      />
    </div>

    <div class="mat-elevation-z8">
      <table class="" mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Nombres
          </th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tipoUser">
          <th mat-header-cell *matHeaderCellDef>Tipo de usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoUser }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container class="w-1" matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>
            <img
              class="cursor-pointer"
              src="../../../assets/image/editar.svg"
              alt=""
            />
          </th>
          <td mat-cell *matCellDef="let element">
            <img
            [routerLink]="['/register', element.id]"
            class="cursor-pointer"
            src="../../../assets/image/editar.svg"
            alt=""
          />
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container class="w-1 cursor-pointer" matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>
            <img
              class="cursor-pointer"
              src="../../../assets/image/eliminar.svg"
              alt=""
            />
          </th>
          <td mat-cell *matCellDef="let element">
            <img
            (click)="eliminarUsuario(element.id)"
            class="cursor-pointer"
            src="../../../assets/image/eliminar.svg"
            alt=""
          />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
    <button
      type="button"
      routerLink="/register"
      class="mt-10 float-right inline-block px-6 py-2.5 bg-gray-900 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
    >
      Crear nuevo usuario
    </button>
  </div>
</div>
